    <div style="text-align: center; margin-top: 20px; margin-bottom: 20px">
        <form>
            <label>escriba su nombre: </label>
            <input type="text" placeholder="escriba su nombre"> <br>
            <label>celular o telefono</label>
            <input required name="telefono" type="tel"> <br>
            <label>su edad:</label>
            <input required name="edad"  type="number" min="18" max="50"> <br>
            <label>escriba su correo: </label>
            <input required name="correo" type="email"> <br>
            <label> fecha de nacumiento</label>
            <input type="date" min="1950-01-01" max="2006-12-31"><br>
            <label>enviar una foto</label>
            <input type="file" accept=".jpg .png .gif" max="3MB"><br>
            <label>Genero</label>
            <input type="radio" name="Genero" value="hombre">hombre
            <input type="radio" name="Genero" value="mujer">mujer 
              <input type="radio" name="Genero" value="otro">otro <br>
              <label>Escoger tu plan</label>
              <input type="checkbox" name="plan" value="pareja">plan pareja
              <input type="checkbox" name="plan" value="familiar">plan familiar
              <input type="checkbox" name="plan" value="amigos">plan amigos
              <input type="checkbox" name="plan" valvue="otro">otro <br>
              <label>seleciona opcion de Contacto:</label>
              <select name="contacto">
                <option value="paloma">paloma mensajera</option>
                <option value="humo">se√±ales de humo</option>
                <option value="rappi">rappi</option>
                <option value="otro">otro</option>
              </select><br>
              <label>mensaje:</label>
              <textarea name="mensaje"></textarea><br>
                <button type="submit">enviar datos</button>
            <button type="reset"> borrar datos</button>
